{% extends 'base.html' %}
{% block title %} Login page {% endblock %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %} 
{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
          </form><br>
          <h3>LogIn With</h3><br>
          <button class="btn btn-danger">
          <a class="google-ic" href="{% provider_login_url "google" %}">
            <i class="fab fa-google fa-lg mr-md-5 mr-3 fa-2x"></i> Google </a></button>
          <button class="btn btn-primary">
          <a href="{% provider_login_url "facebook" method="oauth2" %}" class="fb-ic mx-3 text-white">
            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"></i> Facebook</a></button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
