{% extends 'shop/basic.html' %}
{% block title %} Make a Request {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Tell Us what you want</h3>
    <form action="/request/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="name">Book Name</label>
    <input type="text" class="form-control" id="bookName" name='bookName' placeholder="Enter book name">
  </div>
  <div class="form-group">
    <label for="name">Author</label>
    <input type="text" class="form-control" id="Author" name='Author' placeholder="Enter writer">
  </div>
  <div class="form-group">
    <label for="name">Book Adition</label>
    <input type="tel" class="form-control" id="Adition" name='Adition' placeholder="Enter Addition">
  </div>


   <div class="form-group">
    <label for="desc">Any Other book details (ISPN,Publisher)</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Send Request</button>
</form>

{% endblock %}
